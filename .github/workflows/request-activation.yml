name: Request Unity Activation File

on:
  workflow_dispatch:

jobs:
  request-activation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Request manual activation file
        uses: game-ci/unity-request-activation-file@v2.2.0

      - name: Show generated files
        run: |
          pwd
          find . -type f \( -name "*.alf" -o -name "*.ulf" \) -print || true

      - name: Upload activation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unity-activation-files
          path: |
            **/*.alf
            **/*.ulf
          if-no-files-found: warn
