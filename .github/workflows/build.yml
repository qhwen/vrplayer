name: Build Unity VR Player

on:
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: unity_vr_player/Library
          key: Library-Android-${{ hashFiles('unity_vr_player/Packages/manifest.json', 'unity_vr_player/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-Android-

      - name: Install Unity Hub
        run: |
          sudo mkdir -p /usr/share/keyrings
          wget -qO - https://hub.unity3d.com/linux/keys/public | gpg --dearmor | sudo tee /usr/share/keyrings/Unity_Technologies_ApS.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/Unity_Technologies_ApS.gpg] https://hub.unity3d.com/linux/repos/deb stable main" | sudo tee /etc/apt/sources.list.d/unityhub.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends unityhub

      - name: Activate Unity License
        uses: buildalon/activate-unity-license@v2
        env:
          UNITY_HUB_PATH: /opt/unityhub/unityhub
        with:
          license: Personal
          username: ${{ secrets.UNITY_USERNAME }}
          password: ${{ secrets.UNITY_PASSWORD }}

      - name: Export Unity License To Env
        shell: bash
        run: |
          LICENSE_PATH="$HOME/.local/share/unity3d/Unity/Unity_lic.ulf"
          if [ ! -f "$LICENSE_PATH" ]; then
            echo "License file not found at $LICENSE_PATH"
            exit 1
          fi
          DELIM="UNITY_LICENSE_$(date +%s)_$RANDOM"
          {
            echo "UNITY_LICENSE<<$DELIM"
            cat "$LICENSE_PATH"
            echo "$DELIM"
          } >> "$GITHUB_ENV"

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          projectPath: unity_vr_player
          unityVersion: 2022.3.40f1
          targetPlatform: Android
          buildMethod: BuildAndroid.PerformBuild
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}
          customParameters: -logFile /github/workspace/unity-build.log

      - name: Upload APK Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: VRVideoPlayer-Android-APK
          path: |
            unity_vr_player/builds/Android/*.apk
            unity_vr_player/builds/Android/**/*.apk
          if-no-files-found: warn

      - name: Upload Build Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Build-Log
          path: |
            unity-build.log
            unity_vr_player/unity-build.log
            unity_vr_player/Library/PlayerDataCache/**/Editor.log
          if-no-files-found: warn
